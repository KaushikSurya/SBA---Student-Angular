<div class="jumbotron">
  <header class="container-fluid">
    <h1>
      <img [src]="logoUrl" class="img-fluid" style="width:5%" /> {{title}}
    </h1>
  </header>
</div>
<div class="container">

  <div class="alert alert-info p-4" *ngIf="msg">
    <fa name="info"></fa> {{msg}}
  </div>

  <div class="row">
    <div class="col-sm-1 ml-2" *ngFor="let g of ['MALE','FEMALE','OTHERS']">
      <div class="card bg-light " >
        <img class="card-img-top" [src]="g=='MALE'?maleLogo:(g=='FEMALE'?femaleLogo:othersLogo)" height="65px" />
        <div class="card-body text-center">
          <h3>
              <a routerLink="/listStudents/gender/{{g}}">{{students | genderCount:g}}</a>
          </h3>
        </div>
      </div>
    </div>

    <div class="col-sm-1 ml-2" *ngFor="let b of ['ECE','CSE','MECH','CIVIL','EEE','IT']">
      <div class="card bg-light " >
        <img class="card-img-center" [src]="b=='ECE'?ecelogo:(b=='CSE'?cselogo:(b=='MECH'?mechlogo:(b=='CIVIL'?civillogo:(b=='IT'?itlogo:eeelogo))))" height="65px" width="100%"/>
        <div class="card-body text-center">
          <h3>
            <a routerLink="/listStudents/branch/{{b}}">{{students | branchCount:b }}</a>
          </h3>
        </div>
      </div>
    </div>
    
    <div class="col-sm-1 ml-2">
        <div class="card bg-light ">
           <img class="card-img-top" [src]="logoUrl"/>
          <div class="card-body text-center">
            <h3>
                <a routerLink="/listStudents">{{students.length}}</a>
            </h3>
          </div>
        </div>
      </div>
  </div>
</div>
