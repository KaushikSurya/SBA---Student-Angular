<div class="container mt-2">
    <div class="row">
      <div class="col-sm-9 m-auto" *ngIf="!student">
        <h3>
          <fa name="cog" animation="spin"></fa> Loading
        </h3>
      </div>
      <div class="col-sm-9 m-auto" *ngIf="student">
        <h3 class="mb-5 mt-5">
          <fa name="address-card"></fa>
          Student Details
        </h3>
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">University of Transylvania</h3>
            <h4 class="center">{{student.branch}}</h4>
            <h5 class="float-left">{{student.name | adjustLength:12 }} </h5>
            <div class="btn-group float-right">
                <a routerLink="/editStudent/{{student.id}}" class="btn">
                  <fa name="edit"></fa>
                </a>
                <a routerLink="/deleteStudent/{{student.id}}" class="btn">
                  <fa name="trash"></fa>
                </a>
    
              </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <img [src]="student.gender=='MALE'?maleLogo:(student.gender=='FEMALE'?femaleLogo:othersLogo)" class="img-fluid" />-->
              </div>
              <div class="col-md-9">
                <p>
                  <fa name="calendar-check-o"></fa> {{student.attendance}}
                </p>
                <p>
                  <fa name="chart-bar"></fa> {{student.cgpa}}
                </p>
              </div>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </div>
